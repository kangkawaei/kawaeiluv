<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/Chinatsu Kano.jpg"" class=" profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtube & Blogger</span>
        </div>


        <div class="media-buttons">
            <a href="https://www.facebook.com/kang.xixii" style="background: #4267b2 ; " target="_blank" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background:#1da1f2 ;" class="link" target="_blank">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.instagram.com/book_kawaei?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                style="background: #e1306c;" class="link" target="_blank">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.youtube.com/watch?v=v_REkJ-C7Bw&list=RDv_REkJ-C7Bw&start_radio=1"
                style="background: #ff0000;" class="link" target="_blank">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">12K</span>
            </div>

        </div>

    </div>



</body>

</html>
